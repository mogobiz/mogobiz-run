swagger: "2.0"
info:
  title: Mogobiz API
  description: Make store managment easiest with the Mogobiz API
  version: "1.0.0"
# the domain of the service
host: api.mogobiz.com
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json
paths:
# Backoffice Services
  /listOrders:
    get:
      summary: get list of all orders
      parameters:
        - name: maxItemPerPage
          in: query
          description: Number of item per page.
          required: false
          type: integer
          format: int32
        - name: pageOffset
          in: query
          description: Page number.
          required: false
          type: integer
          format: int32
        - name: lastName
          in: query
          description: Customer name.
          required: false
          type: string
        - name: email
          in: query
          description: Customer email.
          required: false
          type: string
          format: email
        - name: startDate
          in: query
          description: Order start date.
          required: false
          type: string
          format: date
        - name: endDate
          in: query
          description: Order end date.
          required: false
          type: string
          format: date
        - name: price
          in: query
          description: Order price.
          required: false
          type: string
        - name: transactionStatus
          in: query
          description: Order status.
          required: false
          type: string
        - name: deliveryStatus
          in: query
          description: Order delivery status.
          required: false
          type: string
      tags:
        - Backoffice
      responses:
        200:
          description: Ok.
          schema:
            type: object
            properties:
              hasNext:
                type: boolean
              hasPrevious:
                type: boolean
              maxItemsPerPage:
                type: integer
                format: int32
              pageCount:
                type: integer
                format: int32
              pageOffset:
                type: integer
                format: int32
              pageSize:
                type: integer
                format: int32
              totalCount:
                type: integer
                format: int32
              list:
                type: array
                items:
                  $ref: "#/definitions/transaction"
        401:
          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"

  /listCustomers:
    get:
      summary: get list of all orders
      parameters:
        - name: maxItemPerPage
          in: query
          description: Number of item per page.
          required: false
