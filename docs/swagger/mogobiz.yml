          required: true
          type: string
          format: uuid
        - name: boReturnedUuid
          in: path
          description: Returnd item uuid.
          required: true
          type: string
          format: uuid
        - name: params
          in: body
          description: Parameters needed to register.
          required: true
          schema:
            $ref: '#/parameters/updateReturnItemParams'
      tags:
        - Backoffice
      responses:
        200:
          description: OK.
        404:
          description: Not found if transaction or cart item not found.
          schema:
            $ref: "#/definitions/error"
        401:
          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"

