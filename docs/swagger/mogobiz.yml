          required: true
          type: string
          format: uuid
        - name: action
          in: query
          description: Recommandation type
          required: true
          type: string
          format: view|purchase
        - name: history_count
          in: query
          description: Number of elements to be considered in user history
          required: true
          type: integer
          format: int32
        - name: count
          in: query
          description: Product reference number
          required: true
          type: integer
          format: int32
        - name: match_count
          in: query
          description: Occurence number in common with user history
          required: true
          type: integer
          format: int32
        - name: customer
          in: query
          description: Client type
          required: false
          type: string
      tags:
        - Learning
      responses:
        200:
          description: Ok.
          schema:
            type: array
            items:
              type: string

