          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"

  /cartDetails/{transactionUuid}:
    get:
      summary: get list of all orders
      parameters:
        - name: transactionUuid
          in: path
          description: Transaction uuid.
          required: true
          type: string
          format: uuid
      tags:
        - Backoffice
